name: ivf_clinic_dashboard
description: A web-based dashboard for IVF clinics to manage patients, appointments, and treatments.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  fl_chart: ^0.63.0
  intl: ^0.18.1
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  data_table_2: ^2.5.8
  table_calendar: ^3.0.9
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
